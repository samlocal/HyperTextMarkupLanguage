<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Row Span and Col Span</title>
</head>

<body>
    <table border="1">
        <caption>Food Menu</caption>

        <thead>
            <tr>
                <th rowspan="2">Item</th>
                <th colspan="2">Price</th>
            </tr>
            <tr>
                <th>INR</th>
                <th>USD</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Frooti</td>
                <td>10</td>
                <td>0.14</td>
            </tr>
            <tr>
                <td>Samosa</td>
                <td>12</td>
                <td>0.17</td>
            </tr>
            <tr>
                <td>Chips</td>
                <td>20</td>
                <td>0.28</td>
            </tr>
        </tbody>

    </table>

    <table border="1">
        <caption>Example</caption>

        <tr>
            <td rowspan="2">A</td>
            <td>B</td>

            <td rowspan="3">D</td>
            <td colspan="2">E</td>
            <td>F</td>
        </tr>

        <tr>
            <td>C</td>
            <td rowspan="2">J</td>
            <td rowspan="2"> K</td>
            <td rowspan="2"> l</td>


        </tr>
        <tr>
            <td colspan="2">I</td>

        </tr>

        <tr>
            <td colspan="3">M N</td>
            <td>O</td>
            <td colspan="2">p</td>
        </tr>
    </table>
</body>

</html>
