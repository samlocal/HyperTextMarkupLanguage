<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Attribute</title>
</head>
<body>
    <form action="/edoOkaServer">
        <caption>Fill the Form</caption>

        <div><label for="Username">Enter Username</label><input type="text" id="Username" name="Username"></div>
        <div><label for="password">Enter Password</label><input type="password" id="password" name="password"></div>
        <div><label for="age">Enter Age</label><input type="number" id="age" name="age"></div>

        <button type="submit">Submit</button>

        <!-- when we submit the form -->
        <!-- http://127.0.0.1:5500/edoOkaServer?Username=sam&password=nnn&age=5 -->
    </form>

    
</body>
</html>
