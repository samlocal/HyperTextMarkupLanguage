<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sub and Sup Script</title>
</head>
<body>
    <h2>sub script:</h2>
    <h3>H<sub>2</sub>O</h3>

    <h2>sup script</h2>
    <h3>(a+b)<sup>2</sup>=a<sup>2</sup>+b<sup>2</sup>+2ab</h3>
</body>
</html>
