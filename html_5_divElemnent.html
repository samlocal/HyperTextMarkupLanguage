<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Element - Content Division Element</title>
</head>

<body>

    <h3><u>Grouping all inline Elements</u></h3>
    <div><a href="#">link 1 </a><a href="#">link 2 </a><a href="#">link 3</a></div>

    <hr>

    <h3><u>Grouping all block Elements</u></h3>
    <div>
        <h1>heading 1</h1>
        <h2>heading 2</h2>
        <h3>heading 3</h3>
    </div>

    <hr>

    <h2><u>Grouping inline and block elements</u></h2>

    <div >
        <h2>heading 1</h2>
        <h2>heading 2</h2>
        <a href="#">link 1</a><a href="#">link 2</a>
        <h3>heading 3</h3>
        <h3>heading 4</h3>
    </div>
</body>

</html>
