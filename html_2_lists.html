<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists in HTML</title>
</head>

<body>

    <!-- unordered  list -->
    <h2>Unordered list</h2>
    <ul>
        <li>Item one</li>
        <li>Item two</li>
        <li>Item three</li>
    </ul>

    <!-- ordered list -->
    <h2>ordered list</h2>
    <ol>
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
    </ol>
   
    <!-- with attribute -->
    <ol type="A">
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
    </ol>

    <!-- Description list -->
    <h2>Descriptive List</h2>
    <dl>
        <dt>HTML</dt>
        <dd>A markup language for creating web pages.</dd>

        <dt>CSS</dt>
        <dd>A stylesheet language for styling web pages.</dd>
    </dl>

</body>

</html>
